<INCLURE{fond=head}>
<INCLURE{fond=top}>
<BOUCLE_article(ARTICLES){id_article}>
<div class="row">
	<div class="sommaire-liens-rub">
		#SET{secteur_actuel,#ID_SECTEUR}
		<BOUCLE_rubf(RUBRIQUES){id_rubrique IN 1,14,4,24,100}>
			<a class="pull-left bord-[(#ID_SECTEUR|class_secteur)] [(#ID_SECTEUR|=={#GET{secteur_actuel}}|oui) [sommaire-hover sommaire-hover-(#ID_SECTEUR|class_secteur)]]" href="#URL_RUBRIQUE">#TITRE </a>
		</BOUCLE_rubf>
		<div style="clearfix"></div>
	</div>
</div>
<div class="row">
	<div class="col-md-3">
		<INCLURE{fond=nav}{id_rubrique}>
	</div>
	<div class="col-md-6 article">
		<h1>#TITRE</h1>
		[<h2>(#SOUS_TITRE)</h2>]
		<div class="meta">Publi&eacute; le [(#DATE|affdate)][ par (#LESAUTEURS)]</div>
		<div>#TEXTE</div>
	</div>
	<div class="col-md-3 fil">
		#SET{mots, #ARRAY}
		<BOUCLE_m(MOTS){id_article}{id_groupe=6}{0,10}>
			#SET{mots, #GET{mots}|push{#ID_MOT}}
		</BOUCLE_m>
		<B_a>
		<h4>Autour du mÃªme sujet</h4>
		<ul>
		<BOUCLE_a(ARTICLES){id_mot in #GET{mots}}{id_article!=#ID_ARTICLE}>
			<li><a href="#URL_ARTICLE">#TITRE</a></li>
		</BOUCLE_a>
		</ul>
		</B_a>
		<INCLURE{fond=les_plus}>
	</div>
</div>
</BOUCLE_article>
<INCLURE{fond=foot}>
