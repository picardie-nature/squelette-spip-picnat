<BOUCLE_r(RUBRIQUES){id_rubrique}{tout}>
<h4 class="visible-xs titre-rubrique fond-[(#ID_SECTEUR|class_secteur)]">
	<a id="l_menu" href="#URL_RUBRIQUE" class="pull-right btn btn-default"><i class="fa fa-th-list"></i></a>
	#TITRE
	<div class="clearfix"></div>
</h4>
#SET{id_r_active, #ID_RUBRIQUE}

<div class="panel  panel-[(#ID_SECTEUR|class_secteur)]">
	<BOUCLE_rubrique_s(RUBRIQUES){id_rubrique=#ID_SECTEUR}>
		<div class="panel-heading">#TITRE</div>
		<div class="panel-body coul-[(#ID_SECTEUR|class_secteur)]">
			<!-- <img style="width:100%;" src="pix/pole-[(#ID_SECTEUR|class_secteur)].png"> -->
			<small>#DESCRIPTIF</small>
	</BOUCLE_rubrique_s>
			<ul id="menu" class="hidden-xs menu">
				<BOUCLE_rr(RUBRIQUES){id_rubrique=#ID_SECTEUR}>
					<INCLURE{fond=menu}{id_rubrique}{id_r_active=#GET{id_r_active}}>
				</BOUCLE_rr>
			</ul>
		</div>
</div>
</BOUCLE_r>
<script>
	// CODE JS A PAS LAISSER ICI
	$('#l_menu').click(function (e) {
		e.stopPropagation();
		var menu = $('#menu');
		if (menu.hasClass('hidden-xs'))
			$('#menu').removeClass('hidden-xs');
		else
			$('#menu').addClass('hidden-xs');
		return false;
	});
</script>
