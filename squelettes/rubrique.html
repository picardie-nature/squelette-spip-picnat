<INCLURE{fond=head}>
<INCLURE{fond=top}>
<BOUCLE_rubrique(RUBRIQUES){id_rubrique}{tout}>
<INCLURE{fond=sommaire-liens}{id_rubrique}>
<div class="row">
	<div class="col-md-3">
		<INCLURE{fond=nav}{id_rubrique}>
	</div>
	<BOUCLE_sans_b_lat0(MOTS) {id_rubrique=#ID_RUBRIQUE}{titre=rubrique_sans_bandeau_lateral}>
	<div class="col-md-9 article">
	</BOUCLE_sans_b_lat0>
	</B_sans_b_lat0>
	<div class="col-md-6 article">
	<//B_sans_b_lat0>

	<BOUCLE_test_phoques(MOTS){id_rubrique IN #ID_RUBRIQUE,#ID_PARENT}{titre="rubrique_journal_phoque"}>
		<INCLURE{fond=rubrique_phoque}{id_rubrique}>
	</BOUCLE_test_phoques>
	</B_test_phoques>
		<h1>#TITRE</h1>
		[<h2>(#SOUS_TITRE)</h2>]
		<div><div class="pull-left">[(#LOGO_RUBRIQUE|image_reduire{250})]</div> #DESCRIPTIF</div>
		<div>#TEXTE</div>
		<BOUCLE_slr(MOTS) {id_rubrique=#ID_RUBRIQUE}{titre=sans_liste_rubrique}>
		</BOUCLE_slr>
		</B_slr>
		<div class="row">
			<div class="col-md-6">
			<BOUCLE_rubrubx_impair(RUBRIQUES){id_parent}{par titre}>
				[(#COMPTEUR_BOUCLE|modulo{2}|=={1}|oui)
				<div class="well">
					<a href="#URL_RUBRIQUE">#TITRE</a>
					<p>#DESCRIPTIF</p>
				</div>]
			</BOUCLE_rubrubx_impair>
			</div>
			<div class="col-md-6">
			<BOUCLE_rubrubx_pair(RUBRIQUES){id_parent}{par titre}>
				[(#COMPTEUR_BOUCLE|modulo{2}|=={0}|oui)
				<div class="well">
					<a href="#URL_RUBRIQUE">#TITRE</a>
					<p>#DESCRIPTIF</p>
				</div>]
			</BOUCLE_rubrubx_pair>
			</div>
		</div>
		<//B_slr>

		<BOUCLE_sans_article(MOTS){id_rubrique}{titre=sans_liste_articles}>
		</BOUCLE_sans_article>
			<BOUCLE_rubartx(ARTICLES){id_rubrique}{par date}{inverse}>
				<div><a href="#URL_ARTICLE">#TITRE</a></div>
			</BOUCLE_rubartx>
		<//B_sans_article>
	<//B_test_phoques>
	</div>
	<div class="col-md-3 fil">
		<BOUCLE_sans_b_lat(MOTS) {id_rubrique=#ID_RUBRIQUE}{titre=rubrique_sans_bandeau_lateral}>
		</BOUCLE_sans_b_lat>
		</B_sans_b_lat>
		<INCLURE{fond=les_plus}>
		<//B_sans_b_lat>
	</div>
</div>
</BOUCLE_rubrique>
<INCLURE{fond=foot}>
